spring.application.name=AuthMicroService
server.port=8082

### PostgreSQL DataSource Configuration ###
spring.datasource.url=jdbc:postgresql://localhost:5432/MSJob?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=postgres

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update



spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/newRealm
logging.level.org.springframework.security=TRACE

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
