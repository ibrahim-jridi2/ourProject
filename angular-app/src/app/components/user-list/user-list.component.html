<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">Email</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <th scope="row">user.email</th>
          <td>user.firstname</td>
          <td>user.lastname</td>
        </tr>
     
      </tbody>
      </table>
