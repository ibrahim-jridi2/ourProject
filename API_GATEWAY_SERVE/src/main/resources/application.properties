server.port=9999
spring.application.name=API_GATEWAY_SERVE

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true

# AUTH microservice
spring.cloud.gateway.routes[0].id=auth-app
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/**


# Shop microservice
spring.cloud.gateway.routes[1].id=Micro-SHOP
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/module-shop/** 

# Reservation microservice
spring.cloud.gateway.routes[2].id=reservation-app
spring.cloud.gateway.routes[2].uri=http://localhost:8091
spring.cloud.gateway.routes[2].predicates[0]=Path=/** 

spring.cloud.gateway.routes[3].id=Reactions
spring.cloud.gateway.routes[3].uri=http://localhost:8045
spring.cloud.gateway.routes[3].predicates[0]=Path=/Reactions/**

spring.cloud.gateway.routes[4].id=Comments
spring.cloud.gateway.routes[4].uri=http://localhost:8050
spring.cloud.gateway.routes[4].predicates[0]=Path=/Comments/**


spring.cloud.gateway.routes[5].id=Blog
spring.cloud.gateway.routes[5].uri=http://localhost:8065
spring.cloud.gateway.routes[5].predicates[0]=Path=/Blog/**